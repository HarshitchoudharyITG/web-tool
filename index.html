<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEB LIST - Text Transformer (Live Print)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #f0f0f0;
      color: #333;
    }
    body.night-mode {
      background-color: #333;
      color: #f0f0f0;
    }
    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s;
    }
    .main.light-mode {
      background-image: url("bg.png");
    }
    .main.night-mode {
      background-image: url("blue.webp");
    }
    input#textInput {
      width: 80%;
      max-width: 35rem;
      height: 8rem;
      border: 5px solid #037783;
      background: ivory;
      border-radius: 20px;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button, .button-container label {
      cursor: pointer;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: transparent;
      color: #1a9ded;
      border-radius: 25px;
      transition: background 0.3s;
    }
    button:hover {
      background: #00bcd4;
    }
    button.dark-toggle {
      font-size: 54px;
      padding: 10px;
    }
    input[type="color"] {
      width: 30px;
      height: 30px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    div#output {
      width: 80%;
      max-width: 48rem;
      min-height: 5rem;
      border: 5px solid #10899d;
      border-radius: 77px;
      background: antiquewhite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
      font-weight: normal;
      font-style: normal;
      text-transform: none;
      color: #000;
    }

    body.night-mode input#textInput {
      background: #555;
      border-color: #00bcd4;
      color: #eee;
    }
    body.night-mode .button-container button,
    body.night-mode span {
      color: #00bcd4;
    }
    body.night-mode div#output {
      background: #444;
      border-color: #00bcd4;
      color: #eee;
    }
  </style>
</head>
<body class="light-mode">
  <div class="main light-mode">
    <h1>☠️ WEB LIST ☠️</h1>
    <input type="text" id="textInput" placeholder="Enter text here…" autofocus />
    <div class="button-container">
      <button onclick="updateText()">OK</button>
      <label><input type="checkbox" id="chkBold" onclick="toggleBold()"> <span>Bold</span></label>
      <label><input type="checkbox" id="chkItalic" onclick="toggleItalic()"> <span>Italic</span></label>
      <label><input type="checkbox" id="chkUppercase" onclick="toggleUppercase()"> <span>Uppercase</span></label>
      <label><input type="checkbox" id="chkLowercase" onclick="toggleLowercase()"> <span>Lowercase</span></label>
      <label><input type="checkbox" id="chkCapitalize" onclick="capitalizeWords()"> <span>Capitalize</span></label>
      <button onclick="deleteText()">DELETE</button>
      <input id="colortype" type="color" onchange="changeTextColor()" />
      <button class="dark-toggle" onclick="toggleDarkMode()">☠️</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById("output");
    const input = document.getElementById("textInput");
    const chkBold = document.getElementById("chkBold");
    const chkItalic = document.getElementById("chkItalic");
    const chkUppercase = document.getElementById("chkUppercase");
    const chkLowercase = document.getElementById("chkLowercase");
    const chkCapitalize = document.getElementById("chkCapitalize");


    input.addEventListener("input", () => {
      output.textContent = input.value;
      resetStyles();

    
      if(chkBold.checked) output.style.fontWeight = "bold";
      if(chkItalic.checked) output.style.fontStyle = "italic";
      if(chkUppercase.checked) output.style.textTransform = "uppercase";
      if(chkLowercase.checked) output.style.textTransform = "lowercase";
      if(chkCapitalize.checked) capitalizeWords();
    });

    function updateText() {
      output.textContent = input.value;
      resetStyles();

      if(chkBold.checked) output.style.fontWeight = "bold";
      if(chkItalic.checked) output.style.fontStyle = "italic";
      if(chkUppercase.checked) output.style.textTransform = "uppercase";
      if(chkLowercase.checked) output.style.textTransform = "lowercase";
      if(chkCapitalize.checked) capitalizeWords();
    }

    function resetStyles() {
      output.style.fontWeight = "normal";
      output.style.fontStyle = "normal";
      output.style.textTransform = "none";
    }

    function toggleBold() {
      output.style.fontWeight = chkBold.checked ? "bold" : "normal";
    }

    function toggleItalic() {
      output.style.fontStyle = chkItalic.checked ? "italic" : "normal";
    }

    function toggleUppercase() {
      if (chkUppercase.checked) {
        chkLowercase.checked = false;
        chkCapitalize.checked = false;
        output.style.textTransform = "uppercase";
      } else {
        output.style.textTransform = "none";
      }
    }

    function toggleLowercase() {
      if (chkLowercase.checked) {
        chkUppercase.checked = false;
        chkCapitalize.checked = false;
        output.style.textTransform = "lowercase";
      } else {
        output.style.textTransform = "none";
      }
    }

    function capitalizeWords() {
      if (!chkCapitalize.checked) {
      
        output.style.textTransform = "none";
        return;
      }
     
      chkUppercase.checked = false;
      chkLowercase.checked = false;

    
      output.style.textTransform = "none";

      output.textContent = output.textContent
        .split(' ')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');
    }

    function deleteText() {
      output.textContent = "";
      input.value = "";
      chkBold.checked = false;
      chkItalic.checked = false;
      chkUppercase.checked = false;
      chkLowercase.checked = false;
      chkCapitalize.checked = false;
      output.style.color = "#000";
      resetStyles();
    }

    function changeTextColor() {
      output.style.color = document.getElementById("colortype").value;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("night-mode");
      document.body.classList.toggle("light-mode");
      document.querySelector(".main").classList.toggle("night-mode");
      document.querySelector(".main").classList.toggle("light-mode");
    }
  </script>
</body>
</html>
