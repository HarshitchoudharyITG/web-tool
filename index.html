<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEB LIST - Text Transformer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #f0f0f0;
      color: #333;
    }
    body.night-mode {
      background-color: #333;
      color: #f0f0f0;
    }
    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s;
    }
    .main.light-mode {
      background-image: url("bg.png");
    }
    .main.night-mode {
      background-image: url("blue.webp");
    }
    input#textInput {
      width: 80%;
      max-width: 35rem;
      height: 8rem;
      border: 5px solid #037783;
      background: ivory;
      border-radius: 20px;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button, .button-container label {
      cursor: pointer;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: transparent;
      color: #1a9ded;
      border-radius: 25px;
      transition: background 0.3s;
    }
    button:hover {
      background: #00bcd4;
    }
    button.dark-toggle {
      font-size: 54px;
      padding: 10px;
    }
    input[type="color"] {
      width: 30px;
      height: 30px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    div#output {
      width: 80%;
      max-width: 48rem;
      min-height: 5rem;
      border: 5px solid #10899d;
      border-radius: 77px;
      background: antiquewhite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }
    /* Adjustments for night mode */
    body.night-mode input#textInput {
      background: #555;
      border-color: #00bcd4;
      color: #eee;
    }
    body.night-mode .button-container button,
    body.night-mode span {
      color: #00bcd4;
    }
    body.night-mode div#output {
      background: #444;
      border-color: #00bcd4;
      color: #eee;
    }
  </style>
</head>
<body class="light-mode">
  <div class="main light-mode">
    <h1>☠️ WEB LIST ☠️</h1>
    <input type="text" id="textInput" placeholder="Enter text here…">
    <div class="button-container">
      <button onclick="updateText()">OK</button>
      <label><input type="checkbox" onclick="toggleBold()"> <span>Bold</span></label>
      <label><input type="checkbox" onclick="toggleItalic()"> <span>Italic</span></label>
      <label><input type="checkbox" onclick="toggleUppercase()"> <span>Uppercase</span></label>
      <label><input type="checkbox" onclick="toggleLowercase()"> <span>Lowercase</span></label>
      <label><input type="checkbox" onclick="capitalizeWords()"> <span>Capitalize</span></label>
      <button onclick="deleteText()">DELETE</button>
      <input id="colortype" type="color" onchange="changeTextColor()">
      <button class="dark-toggle" onclick="toggleDarkMode()">☠️</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById("output");
    const input = document.getElementById("textInput");

    function updateText() {
      output.innerText = input.value;
    }
    function toggleBold() {
      output.style.fontWeight = output.style.fontWeight === "bold" ? "normal" : "bold";
    }
    function toggleItalic() {
      output.style.fontStyle = output.style.fontStyle === "italic" ? "normal" : "italic";
    }
    function toggleUppercase() {
      const txt = output.textContent;
      output.textContent = txt && txt === txt.toUpperCase()
        ? txt.toLowerCase()
        : txt.toUpperCase();
    }
    function toggleLowercase() {
      const txt = output.textContent;
      output.textContent = txt && txt === txt.toLowerCase()
        ? txt.toUpperCase()
        : txt.toLowerCase();
    }
    function capitalizeWords() {
      output.textContent = output.textContent
        .split(' ')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');
    }
    function deleteText() {
      output.textContent = "";
    }
    function changeTextColor() {
      output.style.color = document.getElementById("colortype").value;
    }
    function toggleDarkMode() {
      document.body.classList.toggle("night-mode");
      document.body.classList.toggle("light-mode");
      document.querySelector(".main").classList.toggle("night-mode");
      document.querySelector(".main").classList.toggle("light-mode");
    }
  </script>
</body>
</html>
