<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

       
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        .main.light-mode {
            background-image: url("bg.png"); 
        }

      
        body.night-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .main.night-mode {
            background-image: url("blue.webp"); 
        }

        .main {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        input#textInput {
    width: 80%;
    max-width: 35rem;
    height: 8rem;
    border: 5px solid #037783;
    background: ivory;
    border-radius: 20px;
    text-align: center;
    padding: 10px;
    font-size: 1.2rem;
    box-sizing: border-box;
}
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            border-radius: 25px;
            color: #1a9ded;
            background: transparent;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        span {
            color: aqua;
        }

        button:hover {
            background: #00bcd4;
        }

        div#output {
            border: 5px solid #10899d;
            width: 80%;
            max-width: 48rem;
            min-height: 5rem;
            background: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
            box-sizing: border-box;
            border-radius: 77px;
        }

        #colortype {
            border: none;
            background: transparent;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        h1 {
            font-size: 92px;
            color: azure;
        }

       
        body.night-mode h1 {
            color: #ccc;
        }

        body.night-mode input#textInput {
            background: #555;
            border-color: #00bcd4;
            color: #eee;
        }

        body.night-mode .button-container button {
            color: #00bcd4;
        }

        body.night-mode span {
            color: #00bcd4;
        }

        body.night-mode div#output {
            background: #444;
            border-color: #00bcd4;
            color: #eee;
        }

        button.button1 {
    font-size: 54px;
}
    </style>
</head>
<body class="light-mode">
    <div class="main light-mode">
        <h1>☠️ WEB LIST ☠️</h1>
        <input type="text" id="textInput" placeholder="text">
        <div class="button-container">
            <button onclick="updateText()">OK</button>
          <label>  <input type="checkbox" onclick="toggleBold()"> <span>Bold</span></label>
          <label>  <input type="checkbox" onclick="toggleItalic()"><span>Italic</span></label>
            <label><input type="checkbox" onclick="ToUppercase()"><span>Uppercase</span></label>
          <label>  <input type="checkbox" onclick="ToLowercase()"><span>Lowercase</span></label>
            <button onclick="deleteText()">DELETE</button>
          <label>  <input type="checkbox" onclick="changeTextColor()"></label>
            <button onclick="changeTextColor()"> <input id="colortype" type="color"></button>
           <label> <input type="checkbox" onclick="capitalizeWords()"><span>Capitalize</span></label>
            <button class="button1" onclick="toggleDarkMode()">☠️</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        function updateText() {
            const inputText = document.getElementById("textInput").value;
            document.getElementById("output").innerText = inputText;
        }

        function toggleBold() {
            const textElement = document.getElementById("output");
            if (textElement.style.fontWeight === "bold") {
                textElement.style.fontWeight = "normal";
            } else {
                textElement.style.fontWeight = "bold";
            }
        }

        function toggleItalic() {
            const textElement = document.getElementById("output");
            if (textElement.style.fontStyle === "italic") {
                textElement.style.fontStyle = "normal";
            } else {
                textElement.style.fontStyle = "italic";
            }
        }

        function ToUppercase() {
            const outputElement = document.getElementById("output");
            if (outputElement.textContent === outputElement.textContent.toUpperCase() && outputElement.textContent !== "") {
                 outputElement.textContent = outputElement.textContent.toLowerCase();
            } else {
                outputElement.textContent = outputElement.textContent.toUpperCase();
            }
        }

        function ToLowercase() {
            const outputElement = document.getElementById("output");
            if (outputElement.textContent === outputElement.textContent.toLowerCase() && outputElement.textContent !== "") {
               outputElement.textContent = outputElement.textContent.toUpperCase();
            } else {
                outputElement.textContent = outputElement.textContent.toLowerCase();
            }
        }

        function deleteText() {
            document.getElementById("output").textContent = "";
        }

        function changeTextColor() {
            const color = document.getElementById("colortype").value;
            document.getElementById("output").style.color = color;
        }

        function capitalizeWords() {
            const textElement = document.getElementById("output");
            const text = textElement.textContent;
            const capitalizedText = text
                .split(' ') .map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            textElement.textContent = capitalizedText;
        }

        function toggleDarkMode() {
            const body = document.body;
            const mainDiv = document.querySelector('.main');
            body.classList.toggle('night-mode');
            mainDiv.classList.toggle('night-mode');
            body.classList.toggle('light-mode');
            mainDiv.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
